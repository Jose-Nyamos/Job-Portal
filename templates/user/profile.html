{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">User Profile</h2>
    <ul class="nav nav-tabs" id="profileTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="account-tab" data-bs-toggle="tab" data-bs-target="#account" type="button" role="tab" aria-controls="account" aria-selected="true">Account Information</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="false">Personal Information</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="professional-tab" data-bs-toggle="tab" data-bs-target="#professional" type="button" role="tab" aria-controls="professional" aria-selected="false">Professional Information</button>
        </li>
    </ul>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="tab-content" id="profileTabContent">
            <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Account Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="id_confirm_password" name="confirm_password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Personal Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="id_full_name" name="full_name" value="{{ form.full_name.value }}">
                            </div>
                            <div class="col-md-6">
                                <label for="id_phone_number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="id_location" name="location" value="{{ form.location.value }}">
                            </div>
                            <div class="col-md-6">
                                <label for="id_profile_picture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="id_profile_picture" name="profile_picture">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="id_bio" name="bio" rows="3">{{ form.bio.value }}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="professional" role="tabpanel" aria-labelledby="professional-tab">
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Professional Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="id_resume" class="form-label">Resume</label>
                            <input type="file" class="form-control" id="id_resume" name="resume">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="id_linkedin" class="form-label">LinkedIn</label>
                                <input type="url" class="form-control" id="id_linkedin" name="linkedin" value="{{ form.linkedin.value }}">
                            </div>
                            <div class="col-md-4">
                                <label for="id_github" class="form-label">GitHub</label>
                                <input type="url" class="form-control" id="id_github" name="github" value="{{ form.github.value }}">
                            </div>
                            <div class="col-md-4">
                                <label for="id_website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="id_website" name="website" value="{{ form.website.value }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_skills" class="form-label">Skills</label>
                            <textarea class="form-control" id="id_skills" name="skills" rows="3">{{ form.skills.value }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_experience" class="form-label">Experience</label>
                            <textarea class="form-control" id="id_experience" name="experience" rows="3">{{ form.experience.value }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_education" class="form-label">Education</label>
                            <textarea class="form-control" id="id_education" name="education" rows="3">{{ form.education.value }}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Update Profile</button>
    </form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
