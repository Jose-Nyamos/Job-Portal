{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Job Applicant Dashboard</h2>

        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">View Available Jobs</a>
            <a href="#" class="list-group-item list-group-item-action">My Applications</a>
            <a href="#" class="list-group-item list-group-item-action">Update Profile</a>
        </div>

        <p class="text-center mt-3">
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </p>
    </div>
</body>
</html>
