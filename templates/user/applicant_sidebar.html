<div class="sidebar-menu">
    <!-- Profile Section -->
    <div class="profile-card">
        <img src="https://via.placeholder.com/80" alt="Profile" class="profile-img">
        <h6 class="mb-1">{{ request.user.get_full_name }}</h6>
        <p class="text-muted small mb-2">Job Seeker</p>
        <a href="{% url 'user_profile' %}" class="btn btn-outline-light btn-sm w-100">
            <i class="fas fa-user-edit me-1"></i> Edit Profile
        </a>
    </div>
    
    <!-- Navigation Menu -->
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'applicant_dashboard' %}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        
    
        
        <li class="nav-item">
            <a class="nav-link" href="{% url 'applied_jobs' %}">
                <i class="fas fa-file-alt"></i> My Applications
            </a>
        </li>
        
      
        
        <li class="nav-item">
            <a class="nav-link" href="{% url 'user_profile' %}">
                <i class="fas fa-user-cog"></i> Profile Settings
            </a>
        </li>
        
     
    </ul>
    
    <!-- Logout Button -->
    <div class="position-absolute bottom-0 start-0 end-0 p-3">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
</div>
